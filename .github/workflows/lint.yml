name: ğŸ§¹ Linting check

on:
  workflow_call: {}
  push: {}

permissions:
  contents: read

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        run: |
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt

      - name: Run rustfmt
        run: cargo fmt -- --check
