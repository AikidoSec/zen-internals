name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches tags like v1.0.0, v2.1.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable  # You can specify a version like '1.56.0' if needed
          override: true

      - name: Build the project
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}  # The tag that triggered the workflow
          release_name: Release ${{ github.ref }}  # Name of the release
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: libzen_rustlib.so  # Name of the artifact
          path: target/release/libzen_rustlib.so  # Adjust this to the path of your compiled library
