name: Build and Publish WASM Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          override-file: rust-toolchain

      - name: Install wasm-pack
        run: |
          cargo install wasm-pack

      - name: Build with wasm-pack
        run: |
          make buildwasm
      - name : Copy package.wasm.json file
        run: |
          cp package.wasm.json ./pkg/package.json
      - name: Get the version
        id: get_version
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      - run: cd pkg && npm --no-git-tag-version version ${{ steps.get_version.outputs.tag }}
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Use npm token from secrets
        run: |
          cd pkg
          npm publish --provenance --access public
