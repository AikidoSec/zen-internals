name: Build and Publish WASM Package

on:
  push:
    tags:
      - 'v*.*.*'  # Matches tags like v1.0.0, v2.1.3, etc.

jobs:
  tests:
    uses: ./.github/workflows/unit-test.yml

  build:
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
          scope: "@aikidosec"
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          override-file: rust-toolchain

      - name: Install wasm-pack
        run: |
          cargo install wasm-pack

      - name: Build with wasm-pack
        run: |
          make buildwasm
      - name : Copy package.wasm.json file
        run: |
          cp package.wasm.json ./pkg/package.json
      - name: Get the version
        id: get_version
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\/v/}
      - run: cd pkg && npm --no-git-tag-version version ${{ steps.get_version.outputs.tag }}
      - run: npm whoami
      - run: cat $NPM_CONFIG_USERCONFIG
      - name: Publish to npm
        run: cd pkg && npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Use npm token from secrets
