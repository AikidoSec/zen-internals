<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDOR SQL Analyzer</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: system-ui, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; }
  h1 { margin-bottom: 20px; }
  label { display: block; font-weight: 600; margin-bottom: 4px; }
  textarea { width: 100%; font-family: monospace; font-size: 14px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
  #query { height: 100px; resize: vertical; }
  #output { height: 400px; resize: vertical; background: #f8f8f8; }
  select { font-size: 14px; padding: 6px 12px; border-radius: 4px; border: 1px solid #ccc; }
  .row { display: flex; gap: 10px; align-items: end; margin: 12px 0; }
  .error { color: #c00; }
</style>
</head>
<body>
<h1>IDOR SQL Analyzer</h1>

<label for="query">SQL Query</label>
<textarea id="query">SELECT * FROM users WHERE tenant_id = $1 AND id = $2</textarea>

<div class="row">
  <div>
    <label for="dialect">Dialect</label>
    <select id="dialect">
      <option value="0">Generic</option>
      <option value="1">ANSI</option>
      <option value="2">BigQuery</option>
      <option value="3">ClickHouse</option>
      <option value="4">Databricks</option>
      <option value="5">DuckDB</option>
      <option value="6">Hive</option>
      <option value="7">MSSQL</option>
      <option value="8">MySQL</option>
      <option value="9" selected>PostgreSQL</option>
      <option value="10">Redshift</option>
      <option value="11">Snowflake</option>
      <option value="12">SQLite</option>
    </select>
  </div>
</div>

<label for="output">Result (JSON)</label>
<textarea id="output" readonly></textarea>

<script type="module">
import init, { wasm_idor_analyze_sql } from './pkg/zen_internals.js';

const queryEl = document.getElementById('query');
const dialectEl = document.getElementById('dialect');
const outputEl = document.getElementById('output');

function run() {
  try {
    const raw = wasm_idor_analyze_sql(queryEl.value, parseInt(dialectEl.value, 10));
    const parsed = JSON.parse(raw);
    outputEl.value = JSON.stringify(parsed, null, 2);
    outputEl.classList.remove('error');
  } catch (e) {
    outputEl.value = String(e);
    outputEl.classList.add('error');
  }
}

queryEl.addEventListener('input', run);
dialectEl.addEventListener('change', run);

await init();
run();
</script>
</body>
</html>
