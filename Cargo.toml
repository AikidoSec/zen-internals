[package]
name = "zen-internals"
version = "0.0.0" # Will be replaced with npm version when publishing
edition = "2021"
authors = ["Aikido Security"]
description = "Internal library with utilities to power Zen by Aikido"
license = "AGPL-3.0-or-later"

[lib]
name = "zen_internals"
crate-type = ["cdylib"]

[dependencies]
oxc = "0.38.0"
regex = "1.10.6"
sqlparser = { git = "https://github.com/AikidoSec/datafusion-sqlparser-rs.git", branch = "main" }
url = "2.5.2"
wasm-bindgen = "0.2"

[dev-dependencies]
rand = "0.8.5"

[profile.release]
strip = true
opt-level = "s"
lto = true
